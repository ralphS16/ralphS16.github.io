<h1>Preliminaries: #0.3.5</h1>
<p>
\begin{align*}
  9^{1500}  &amp;\equiv \left(9^{10}\right)^{150} &amp;&amp;\pmod{100}\\
            &amp;\equiv 1^{150} &amp;&amp;\pmod{100}\\
            &amp;\equiv 1 &amp;&amp;\pmod{100}\\
\end{align*}
I started to look for a cycle in the residue of $9^k$ but I found that $9^{10} \equiv 1 \pmod{100}$ so I used that instead.
