<h1>Preliminaries: #0.1.5</h1>
<p>
<ol type="a">
  <li>This function is not well defined since we have $1 = f(1/2) \neq f(2/4) = 2$ while $1/2 = 2/4$.</li>
  <li>This function is well defined: let $a/b = c/d$ then clearly, $$f(a/b) = a^2/b^2 =(a/b)^2 = (c/d)^2 = c^2/d^2= f(c/d)$$ </li>
</ol>
</p>
