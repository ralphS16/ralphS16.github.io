<h1>Chapter 1: #1.1.3</h1>
<p>
We have seen that $\bar{a} + \bar{b} = \overline{a+b}$ so we have the following:
\begin{align*}
  \left(\bar{a}+\bar{b}\right) + \bar{c} &amp;= \overline{a+b} + \bar{c}\\
  &amp;= \overline{a+b+c}\\
  &amp;= \bar{a} + \overline{b+c}\\
  &amp;= \bar{a} + \left(\bar{b}+\bar{c}\right)
\end{align*}
</p>
