<h1>Chapter 1: #1.4.4</h1>
<p> Let $n = ab$ with $a,b \neq 0,1$ positive integers, we know that $\bar{a}\bar{b} = 0$. Suppose that $\bar{a}$ has an inverse, then 
$\bar{b} = \bar{1}\bar{b} =  \bar{a}^{-1}\bar{a}\bar{b} = 0$. This implies that $n \mid b$ contradicting the fact that $a \neq 1$.
</p>
