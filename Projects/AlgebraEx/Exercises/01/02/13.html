<p>
Pick one face of the icosahedron, it can be sent to all 20 faces using a rigid motion. Pick a vertex of this face, it can also be sent to all three vertices of the face using a rigid motion. We obtain $20 \cdot 3 = 60$ symmetries for the tetrahedron.
</p>
