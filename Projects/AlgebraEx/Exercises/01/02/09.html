<p>
Pick one face of the tetrahedron, it can be sent to all four faces using a rigid motion. Pick a vertex of this face, it can also be sent to all three vertices of the face using a rigid motion. We obtain $4 \cdot 3 = 12$ symmetries for the tetrahedron.
