<p>
Pick one face of the dodecahedron, it can be sent to all 12 faces using a rigid motion. Pick a vertex of this face, it can also be sent to all five vertices of the face using a rigid motion. We obtain $12 \cdot 5 = 60$ symmetries for the tetrahedron.
