<p>
Pick one face of the octahedron, it can be sent to all eight faces using a rigid motion. Pick a vertex of this face, it can also be sent to all three vertices of the face using a rigid motion. We obtain $8 \cdot 3 = 24$ symmetries for the tetrahedron.
